{% extends "base.html" %}

{% block content %}
    
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form action="{% url 'user_register' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="register" />
    </form>
{% endblock %}
